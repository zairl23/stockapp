<ion-view title="搜索">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>搜索</h1>
    <form ng-submit="doSearch()" ng-controller="SearchCtrl">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">股票代码</span>
          <input type="text" ng-model="search.stockNum">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">搜索</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
