<ion-view title="股票列表">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="stocklist in stocklists" href="#/app/stocklists/{{stocklist.id}}/{{stocklist.title}}">
        {{stocklist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
